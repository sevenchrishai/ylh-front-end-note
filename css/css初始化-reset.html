<h1>我是reset.css</h1>
<div>
    reset css 优缺点：
    <p>优点：因为各个浏览器默认对CSS的渲染有差异，
        "reset" CSS 通过重新定义标签样式，
        对浏览器进行默认样式“清零”重置，样式保持一致。</p>
    <p>缺点：css文件大小增加；
        许多样式本身就需要重置，多此一举；
        增加浏览器对CSS 的渲染</p>
</div>
</body>
