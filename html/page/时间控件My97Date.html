<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
</head>
<body>

<input class="form-control startTime" id="startTime" name="startTime" value="2020-04-11 00:00:00"
       onclick="WdatePicker({dateFmt:'yyyy-MM-dd 00:00:00',
                                maxDate:'#F{$dp.$D(\'endTime\')||\'3000-10-01\'}',
           onpicked: function(){$(this).trigger('change')},oncleared: function(){$(this).trigger('change')}})"
/>
<input class="form-control endTime" id="endTime" name="endTime"
       onclick="WdatePicker({el:'endTime',dateFmt:'yyyy-MM-dd 23:59:59',
       startDate:'%y-%M-%d',
       minDate:'#F{$dp.$D(\'startTime\')||\'%y-%M-%d\'}',
       maxDate:'3000-10-01',
     onpicked: function(){$(this).trigger('change')},oncleared: function(){$(this).trigger('change')}})"
/>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="My97DatePicker/WdatePicker.js"></script>
</body>
</html>
