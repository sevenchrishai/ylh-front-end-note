<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>async and await</h2>
<h2 id="result"></h2>

<script>
    function f(params) {
        return new Promise((res, rej) => {
            setTimeout(() => {
                res(params + '(迭代),')
            }, 0)
        })
    }
    async function render() {
        let a = await f('Panda')
        let b = await f(a)
        let c = await f(b)
        console.log(c)
        document.getElementById('result').innerText = c
    }

    render()
</script>
</body>
</html>
