<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>从URL输入到页面展示发生了什么</title>
</head>
<body>

1.浏览器根据请求的URL交给DNS域名解析，获取IP，向服务器发生请求；    （客户端 -> 服务器）
2.服务器交给后台处理完成后返回数据，浏览器接收资源文件；    （服务器 -> 客户端）
3.浏览器对加载到的资源（HTML,CSS,JS等）进行语法解析，建立相应的内容部数据结构；
4.载入解析到的资源文件，渲染页面，完成展示页面；   （前端渲染页面）

</body>
</html>
