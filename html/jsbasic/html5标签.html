<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H5</title>
</head>
<body>
<keygen></keygen>
<p>&lt;keygen&gt; 标签规定用于表单的密钥对生成器字段。当提交表单时，私钥存储在本地，公钥发送到服务器。是HTML5 标签。</p>
<bdo dir="rtl">Hello World</bdo>
<p>&lt;bdo&gt; 标签覆盖默认的文本方向。</p>
<figure>
    <img src="myimage.jpg" alt="My image">
    <figcaption>
        <p>This is my self portrait.</p>
    </figcaption>
</figure>
<p>&lt;figure&gt; 标签规定独立的流内容（图像、图表、照片、代码等等）。
    figure 元素的内容应该与主内容相关，但如果被删除，则不应对文档流产生影响。
    使用&lt;figcaption&gt;元素为figure添加标题（caption）。</p>
<mark>关键词</mark>
<p>&lt;mark&gt; 标签表现高亮文本。</p>

<img src="mypic1.jpg" style="visibility: hidden" alt="My picture">
<div style="display: none;">
    <img src="mypic2.jpg" alt="My photo">
</div>


</body>
</html>
